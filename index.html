<!DOCTYPE html>
<html data-initializing class="wf-loading">
<head>
	<meta charset="UTF-8">
	<title>/FAVORITES</title>

	<script src="_libraries/jquery.2.1.0.js"></script>
	<script src="_libraries/jquery.easing.js"></script>
	<script src="_libraries/vein.js"></script>
	<script src="_libraries/jquery.cookie.js"></script>
	<script src="_libraries/soundmanager/script/soundmanager2-jsmin.js"></script>
	<script src="_libraries/jquery.hashchange.js"></script>
	<script src="_libraries/jquery.autotype.js"></script>

	<!-- Soundcloud -->
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>

	<meta name="viewport" content="width=600, user-scalable=no">
	<link href='http://noonpacific.com/images/favicon-be1cd794.png' rel='shortcut icon'>
	<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>


	<script src="app.config.js"></script>
	<script src="app.stream.js"></script>
	<script src="app.js"></script>

	<link rel="stylesheet" href="stylesheet.css">

</head>
<body>

	<div id="container">

		<div id="loading"></div>

		<div id="nav_link">
			<div></div>
			<div></div>
			<div></div>
		</div>

		<div id="navigation">
			yo sup
		</div>

		<div id="currently">

			<div id="sections">

				<div id="artist" class="section">
					<div class="options">
						<span class="title">artist</span>
						<div class="option_line"></div>
					</div>
					<div class="currently"></div>
				</div>

				<br/>

				<div id="track" class="section">
					<div class="options">
						<span class="title">track</span>
						<div class="option_line"></div>
					</div>
					<div class="currently"></div>
				</div>

			</div>

			
				
		</div>

		<div id="stream" class="section">
			<div class="options">
				<span class="title">streaming</span>
				<div class="option_line"></div>
			</div>
			<div class="currently"></div>
		</div>

		<div id="controls" class="section">
			<div class="options">
				<span class="title">controls</span>
				<div class="option_line"></div>
			</div>
			<div class="currently">
				<a class="refresh" data-skip>skip</a>
				<a class="playpause" data-togglepause>play</a>
				<a class="browse" data-browse>index</a>
			</div>
		</div>

		<div id="notracks">
			this user has no favorites :(
		</div>
		
	</div>

	<div id="browse">

		<div id="site_title">
			v.0.1
		</div>

		<div id="browse_close">&times;</div>

		<div id="browse_search">
			enter a soundcloud username/url &darr;
			<form autocomplete="off">
				<input id="username" type="text" name="search" placeholder="/favorites" autocomplete="off">
			</form>
			or choose a suggestion from the right &rarr;
		</div>

		<div id="browse_handy">
			<div>
				<span class="handy_name">spacebar</span>
				<span class="handy_short">play/pause</span>
			</div><div>
				<span class="handy_name">&rarr;</span>
				<span class="handy_short">skip</span>
			</div><div>
				<span class="handy_name">&uarr;</span>
				<span class="handy_short">swap stream</span>
			</div>
		</div>

		<div id="browse_streams"></div>

	</div>

</body>
</html>
